<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="container">
        <div class="sideBar">
            <p>Dimensions</p>
            <p class="divDescription">16x16</p>
            <input type="range" min="1" max="100" class="gridSlider" value="16">
            <input type="color" class="colorPicker" value="#000000">
            <button id="setColorBtn">Color set</button>
            <button id="randomColorBtn">Color Random</button>
            <button id="shadeBtn">Shade Effect</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="containerGrid">
            <!-- Área onde vão entrar as divs do quadro-->
        </div>
    </div>
    <footer class="footer">
        <p> <a href="https://github.com/siuburu">Github<img src="img/github.png" alt=""></a></p>
    </footer>
</body>

<script src="script.js"></script>

</html>
